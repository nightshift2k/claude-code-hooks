# Prompt Flag Appender Configuration
#
# Defines triggers that can be appended to prompts to inject markdown fragments.
# Each section name is the canonical trigger name (used with + prefix).
#
# Schema:
#   [trigger_name]
#   aliases = ["alias1", "alias2"]  # Optional alternative trigger names
#   content = """                   # Multiline markdown content to inject
#   Fragment content here
#   """
#
# Special sections:
#   [_always] - Content injected on EVERY prompt (always-on injection)
#               Reserved section name, not usable as a trigger
#
# Project overrides:
#   Create .claude/prompt-flag-appender.toml in your project to override or add triggers.
#   Project entries with the same key completely replace system entries.

# ==============================================================================
# Always-On Injection (uncomment to enable)
# ==============================================================================
# The [_always] section injects content at the start of EVERY prompt,
# before any mode or trigger fragments. Useful for persistent instructions.
#
# [_always]
# content = """
# Remember: Always follow the project's coding standards.
# Check CLAUDE.md before making changes.
# """

